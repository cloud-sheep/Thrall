<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form class="panel panel-default" data-ng-submit="signIn()">
				<div class="panel-heading">
					Sign In
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-md-3 control-label">Email</label>
									<div class="col-md-9">
										<input type="text" class="form-control" data-ng-model="email" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">Password</label>
									<div class="col-md-9">
										<input type="password" class="form-control" data-ng-model="password" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary pull-right">Go!</button>
						</div>
					</div>				
				</div>
			</form>
		</div>
	</div>
</div>
